<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav2.css') }}">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('home') }}">Gym Management</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('register_member') }}">Add New Member</a></li> 
                <li><a href="{{ url_for('view_all_members') }}">View Members</a></li>
                <li><a href="{{ url_for('search_members') }}">Search Members</a></li>
                <li><a href="{{ url_for('update_member', member_id=1) }}">Update Member</a></li>
                <li><a href="{{ url_for('delete_member', member_id=1) }}">Delete Member</a></li>
            </ul>
        </nav>
    <div class="form-container">
        <h2>Register New Member</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="contact_no">Contact Number:</label>
            <input type="text" id="contact_no" name="contact_no" placeholder="Enter contact number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter address" required></textarea>

            <label for="membership_duration">Membership Duration (Months):</label>
            <input type="number" id="membership_duration" name="membership_duration" placeholder="Enter duration" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
