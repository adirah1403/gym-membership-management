<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav2.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">Gym Management</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('register_member') }}">Add New Member</a></li> 
            <li><a href="{{ url_for('view_all_members') }}">View Members</a></li>
            <li><a href="{{ url_for('search_members') }}">Search Members</a></li>
            <li><a href="{{ url_for('update_member', member_id=1) }}">Update Member</a></li>
            <li><a href="{{ url_for('delete_member', member_id=1) }}">Delete Member</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Update Member Information</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member[1] }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ member[2] }}" required>

            <label for="contact_no">Contact Number:</label>
            <input type="text" id="contact_no" name="contact_no" value="{{ member[3] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ member[4] }}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ member[5] }}</textarea>

            <label for="membership_duration">Membership Duration (Months):</label>
            <input type="number" id="membership_duration" name="membership_duration" value="{{ member[7] }}" required>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
